<!DOCTYPE html>
<html lang="pt-br">

 <head>
    <title> Exemplo CSS </title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="exemplo.css"/>
    <style type="text/css">

        #cor { /* Seletor id */ 
            color:#40c571;
            text-align: center;
            font-style: italic;
            text-decoration: none;
        }

        .paragrafo { /* Seletor class */
            font-size: 30px;
            font-weight: bolder;
            color:#F90202;
        }

        h2 {
            text-decoration: underline;
            color:#99fE02;
            font-size:30px;
        }

    </style>

 </head>

    <body>

        <h2 id="cor"> Título 1 formatado com CSS </h2> 

        <p class="paragrafo"> Parágrafo 1 formatado com CSS </p>

        <p class="paragrafo"> Parágrafo 2 formatado com CSS </p>

        <h2> Título 2 formatado com CSS </h2>

        <p style="text-align: center; text-decoration: overline;
         font-size:xx-large; color:#0066FF; "> 
            Texto Formatado com CSS direto na TAG
        </p>

        <h3 id="titulo"> Título formatado com CSS link externo </h3>
        <p class="texto"> Texto 1 formatado com CSS link externo </p>
        <p class="texto"> Texto 2 formatado com CSS link externo </p>

    </body>

</html>
